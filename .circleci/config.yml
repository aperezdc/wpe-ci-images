version: 2
jobs:
  build-imagebuild:
    docker:
      - image: aperezdc/ci-imagebuild:latest
    steps:
      - checkout
      - run:
          name: "Build: imagebuild"
          command: |
            rm -rf _imagebuild
            ./build -N -o _imagebuild -p imagebuild.pkglist -C imagebuild.json
  build-wpebackend:
    docker:
      - image: aperezdc/ci-imagebuild:latest
    steps:
      - checkout
      - run:
          name: "Build: wpebackend"
          command: |
            rm -rf _wpebackend
            ./build -N -o _wpebackend -p wpebackend.pkglist

workflows:
  version: 2
  build:
    jobs:
      - build-imagebuild
      - build-wpebackend
