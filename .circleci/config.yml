version: 2
jobs:
  build-imagebuild:
    docker:
      - image: aperezdc/ci-imagebuild:latest
    steps:
      - checkout
      - run:
          name: "Build: imagebuild"
          command: |
            rm -rf _imagebuild
            ./build -N -o _imagebuild -p imagebuild.pkglist -C imagebuild.json
      - persist_to_workspace:
          root: _imagebuild
          paths:
            - blobs

  upload-imagebuild:
    docker:
      - image: aperezdc/ci-imagebuild:latest
    steps:
      - attach_workspace:
          at: output
      - run:
          name: "Upload: imagebuild"
          command: |
            skopeo copy --dest-creds "${DOCKERHUB_USERNAME}:${DOCKERHUB_PASSWORD}" \
                dir:output/blobs/ docker://docker.io/aperezdc/ci-imagebuild

  build-wpebackend:
    docker:
      - image: aperezdc/ci-imagebuild:latest
    steps:
      - checkout
      - run:
          name: "Build: wpebackend"
          command: |
            rm -rf _wpebackend
            ./build -N -o _wpebackend -p wpebackend.pkglist

workflows:
  version: 2
  build:
    jobs:
      - build-imagebuild
      - build-wpebackend
      - upload-imagebuild:
          context: wpe-ci
          requires:
            - build-imagebuild
          filters:
            branches:
              only: /^master$/
